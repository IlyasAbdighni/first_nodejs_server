<!DOCTYPE html>
<html ng-app="SocialNetwork">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>social network</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
	
</head>
<body>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input name="email" type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="newUser.email">
				<p>{{newUser.email}}</p>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="newUser.password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default" ng-click="show()">Log in</button>
			<a ui-sref='signup' class="btn btn-default">create an account</a>
			</div>
		</div>
	</form>
	<div ui-view></div>
</body>
<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/signup/signup-controller.js"></script>
</html>
