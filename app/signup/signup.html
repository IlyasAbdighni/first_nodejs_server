<div class="row">
	
	<div class="col-sm-6">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input name="email" type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="newUser.email">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input name="password" type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="newUser.password">
				</div>
				</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" ng-click="createUser()">Sign in</button>
				</div>
			</div>
		</form>
	</div>



</div>
